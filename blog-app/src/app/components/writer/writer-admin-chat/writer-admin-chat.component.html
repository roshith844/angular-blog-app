<section *ngIf="show" class="flex bg-slate-900 absolute top-0 left-0 h-screen w-full z-50 bg-opacity-70">
    <!-- Modal -->
    <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <!-- Modal panel -->
            <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Chat with Admin</h3>
                        <p class="mt-1 text-sm text-gray-500"></p>
                    </div>
                    <!-- chat Box -->
                    <div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-screen">
                        <div class="flex sm:items-center justify-between py-3 border-b-2 border-gray-200">
                            <div class="relative flex items-center space-x-4">
                                <div class="relative">
                                    <span class="absolute text-green-500 right-0 bottom-0">
                                        <!-- <svg width="20" height="20">
                                            <circle cx="8" cy="8" r="8" fill="currentColor"></circle>
                                        </svg> -->
                                    </span>
                                    <!-- <img src="https://images.unsplash.com/photo-1549078642-b2ba4bda0cdb?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144"
                                        alt="" class="w-10 sm:w-16 h-10 sm:h-16 rounded-full"> -->
                                </div>
                                <div class="flex flex-col leading-tight">
                                    <div class="text-2xl mt-1 flex items-center">
                                        <!-- <span class="text-gray-700 mr-3">Anderson Vanhron</span> -->
                                    </div>
                                    <!-- <span class="text-lg text-gray-600">Junior Developer</span> -->
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">

                            </div>
                        </div>
                        <div id="messages"
                            class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">

                            <span  *ngFor="let message of chatMessages; index as i;" class="flex  flex-col  gap-3 ">

                                <!-- message from admin -->
                                <div *ngIf="message.type === 'admin-to-writer'"  class="chat-message">
                                    <div class="flex items-end">
                                        <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-2 items-start">
                                            <div><span
                                                    class="px-4 py-2 rounded-lg inline-block rounded-bl-none bg-gray-300 text-gray-600">{{ message.content}}</span></div>
                                        </div>
                                        <!-- <img src="https://images.unsplash.com/photo-1549078642-b2ba4bda0cdb?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144"
                                            alt="My profile" class="w-6 h-6 rounded-full order-1"> -->
                                    </div>
                                </div>
                                <!-- message form writer -->
                                <div *ngIf="message.type === 'writer-to-admin'"  class="chat-message">
                                    <div class="flex items-end justify-end">
                                        <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-1 items-end">
                                            <div><span
                                                    class="px-4 py-2 rounded-lg inline-block rounded-br-none bg-blue-600 text-white ">{{ message.content}}</span></div>
                                        </div>
                                        <!-- <img src="https://images.unsplash.com/photo-1590031905470-a1a1feacbb0b?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144"
                                            alt="My profile" class="w-6 h-6 rounded-full order-2"> -->
                                    </div>
                                </div>
                            </span>
                        </div>

                        <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
                            <div class="relative flex">
                                <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
                                    <input formControlName="message" type="text" placeholder="Write your message!"
                                        class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3">
                                    <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
                                        <button type="submit"
                                            class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                                            <span class="font-bold">Send</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                fill="currentColor" class="h-6 w-6 ml-2 transform rotate-90">
                                                <path
                                                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                                </path>
                                            </svg>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="mt-4 flex justify-end">

                        <button type="button" (click)="emitCloseModalEvent()"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Close Chat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
