<div class="overflow-x-auto">
    <table class="table-auto w-full">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">Created Date</th>
          <th class="px-4 py-2">Updated Date</th>
          <th class="px-4 py-2">Post ID</th>
          <th class="px-4 py-2">Title</th>
          <th class="px-4 py-2">Slug</th>
          <th class="px-4 py-2">Views</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of writerPostManangementService.allBlogs" class="border-b border-gray-200">
          <td class="px-4 py-2">1</td>
          <td class="px-4 py-2">{{ blog.createdAt }}</td>
          <td class="px-4 py-2">{{blog.updatedAt}}</td>
          <td class="px-4 py-2">{{blog._id}}</td>
          <td class="px-4 py-2">{{blog.title}}</td>
          <td class="px-4 py-2">{{blog.slug}}</td>
          <td class="px-4 py-2">{{blog.pageviews}}</td>
          <td class="px-4 py-2">{{blog.status}}</td>
          <td class="px-4 py-2">
            <a href="#" class="text-blue-600 hover:text-blue-800">Edit</a>
            <button class="ml-2 text-red-600 hover:text-red-800">Delete</button>
          </td>
        </tr>
        <!-- more rows here -->
      </tbody>
    </table>
  </div>
