<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
        <article
            class="mx-auto w-full max-w-5xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
            <header class="mb-4 lg:mb-6 not-format">
                <address class="flex items-center mb-6 not-italic">
                    <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
                        <img class="mr-4 w-16 h-16 rounded-full" src="{{ data.author_details.profie_picture_url }}"
                            alt="Jese Leos">
                        <div>
                            <a href="#" rel="author" class="text-xl font-bold text-gray-900 dark:text-white">{{
                                data. author_details.name }}</a>
                            <p class="text-base font-light text-gray-500 dark:text-gray-400"></p>
                            <p class="text-base font-light text-gray-500 dark:text-gray-400"><time pubdate
                                    datetime="2022-02-08" title="February 8th, 2022"></time></p>
                        </div>
                    </div>
                </address>
                <h1
                    class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">
                    {{ data.title }}</h1>
                <div class="flex place-content-between">
                    <!-- pageviews  -->
                    <div class="flex items-center text-gray-500">
                        <svg class="w-4 h-4 mr-2" viewBox="0 0 20 20" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" className="w-6 h-6">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="text-sm font-medium">Pageviews:{{ pageViews }}</span>
                    </div>
                    <!--  -->
                    <div>
                        <button (click)="addToFavorites()" *ngIf="loginService.isLoggedIn == true" type="button"
                            [ngClass]="{'text-red-700': isFavorite === true, 'text-blue-700 ': isFavorite === false }"
                            class=" font-medium rounded-full text-sm  text-center inline-flex items-center ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="none" class="w-10 h-10">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                            </svg>
                            <span class="sr-only">Icon description</span>
                        </button>
                    </div>
                </div>
            </header>
            <span [innerHTML]="sanitizedHtmlContent"></span>
            <app-blog-comments [blogId]="articleId"></app-blog-comments>
        </article>
    </div>
</main>
