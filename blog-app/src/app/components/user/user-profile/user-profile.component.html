<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden py-6">
    <div class="flex justify-center items-center mb-4">
      <div class="relative">
        <img class="rounded-full w-32 h-32 object-cover" src="https://expertphotography.b-cdn.net/wp-content/uploads/2020/08/profile-photos-4.jpg" alt="Profile picture">
        <div class="absolute top-0 right-0 -mr-1 -mt-1">
          <!-- <div class="flex items-center justify-center bg-white rounded-full border-2 border-gray-200 w-8 h-8">
            <i class="fas fa-pencil-alt text-gray-400"></i>
          </div> -->
        </div>
      </div>
    </div>
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900">{{ profile.name }}</h2>
      <p class="text-lg font-medium text-gray-500 mb-4">{{ profile.role }}</p>
      <p class="text-gray-600 mb-2">Email: {{  profile.email }}</p>
      <p class="text-gray-600 mb-4">Phone:{{profile.phone}}</p>
      <div class="flex justify-center">
        <button (click)="this.canShowEditProfile = true" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
          Edit Profile
        </button>
      </div>
    </div>
  </div>
</div>
<app-edit-profile (closeModalEvent) = "closeModal()" [show] = "canShowEditProfile" [profileDetails]="profile" ></app-edit-profile>
