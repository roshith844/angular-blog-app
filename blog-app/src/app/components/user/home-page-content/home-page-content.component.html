<section class="bg-white dark:bg-gray-900">
    <div class="py-12 px-6 mx-auto max-w-screen-xl lg:py-20 lg:px-8">
        <div class="mx-auto max-w-screen-sm text-center mb-10 lg:mb-16">
            <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white lg:text-4xl">
                Coding
            </h2>
            <p class="text-lg font-light text-gray-500 dark:text-gray-400 sm:text-xl">
                We will provide you the best content related to Coding, Technology, and Computers.
            </p>
        </div>
        <div class="grid gap-8 lg:grid-cols-2">
            <!-- Article card -->
            <article *ngFor="let card of blogCardsService.blogCards"
                class="p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 transition transform hover:scale-105">
                <div class="flex justify-between items-center mb-4 text-gray-500 dark:text-gray-400">
                    <span class="text-sm font-semibold uppercase">{{ card.category }}</span>
                    <button (click)="addToFavorites(card._id)" *ngIf="loginService.isLoggedIn"
                        [ngClass]="{'text-red-600': card.isFavorite, 'text-blue-600': !card.isFavorite }"
                        class="text-sm font-medium rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                        <span class="sr-only">Favorite</span>
                    </button>
                </div>

                <h2 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">
                    <a href="#">{{ card.title }}</a>
                </h2>
                
                <p class="mb-5 font-light text-gray-500 dark:text-gray-400" [innerHTML]="card.content"></p>
                
                <div class="flex justify-between items-center mt-4">
                    <div class="flex items-center space-x-3">
                        <img class="w-8 h-8 rounded-full object-cover"
                            src="{{ card.author_details.profie_picture_url }}" alt="Author avatar" />
                        <span class="font-medium text-gray-900 dark:text-white">
                            {{ card.author_details.name }}
                        </span>
                    </div>
                    <a routerLink="blog/{{card.slug}}"
                        class="inline-flex items-center text-primary-600 font-medium dark:text-primary-500 hover:underline">
                        Read more
                        <svg class="ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>
            </article>
        </div>
    </div>
</section>
